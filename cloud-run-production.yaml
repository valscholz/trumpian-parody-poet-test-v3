apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  labels:
    agent: trumpian_parody_poet
    environment: production
    managed-by: caminu
  name: trumpian_parody_poet-production
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '100'
        autoscaling.knative.dev/minScale: '1'
        run.googleapis.com/cpu-throttling: 'false'
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: openai-api-key
        image: gcr.io/${PROJECT_ID}/trumpian_parody_poet:${IMAGE_TAG}
        ports:
        - containerPort: 8080
          name: http1
        resources:
          limits:
            cpu: '2'
            memory: 1Gi
      serviceAccountName: trumpian_parody_poet-sa
